<div
  class="container"
>
  <mat-card  class="card-conatiner w-60 h-60"
  >
    <div  class="justify-content-center  w-100  text-container">
        <a routerLink="/login"><h4>Login</h4></a>
      
     <a><h4>/ </h4></a> 
      <a routerLink="/register"><h4>Register</h4></a>
    
    </div>
    <br/>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <label for="formGroupExampleInput">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
        </div>
        <div class="form-group input">
          <label for="formGroupExampleInput2">Password</label>
          <input
            type="password"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="password"
            formControlName="password"
          />
        </div>
        <div class="form-group input">
          <label for="formGroupExampleInput2">Confirm Password</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput3"
            placeholder="Confirm password"
            formControlName="confirmpassword"
          />
        </div>
        <mat-card-actions class="actions">
          <button type="submit" class="btn btn-secondary w-75 p-2 m-2 shade" style="background-color: #27cbb8;" >
          Register
          </button></mat-card-actions
        >
      </form>
    </mat-card-content>
  </mat-card>
</div>
